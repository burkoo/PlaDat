<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Student Profile</title>
  </head>
  <body style="background-color:rgb(235, 235, 235);">
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md">
                <a class="navbar-brand" href="./searchJobs.html">PLADAT</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./studentProfile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./searchJobs.html">Search Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-md" style="padding-top: 160px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Name</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Burak AKIN" disabled>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">E-mail</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="hbakin98@gmail.com"disabled>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Age</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="23" disabled>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Department</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Computer Engineering" disabled>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">University</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Istanbul Technical University" disabled>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Grade</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="4th Grade" disabled>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">City</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Istanbul" disabled>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01" style="width: 155px;">Employment Type</label>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Full Time" disabled>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Skill</th>
                        <th scope="col">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Java</td>
                        <td>Programming Language</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Python</td>
                        <td>Programming Language</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>C++</td>
                        <td>Programming Language</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row" style="padding-bottom: 100px;">
            <div class="col-2"></div>
            <div class="col-7"></div>
            <div class="col-1">
                <button class="btn btn-primary" onclick="window.location.href='./editStudentProfile.html';">Edit</button>
            </div>
            <div class="col-2"></div>
        </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
