<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up PlaDat</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- jquery for model open fnction to work -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script src="./js/signUp.js"></script>
</head>
<body style="background-color:rgb(235, 235, 235);">
	
	<div class="container-md" style="padding-top: 160px;">
		<div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <div>
                    <h1>WELCOME TO PLADAT</h1>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" style="padding-top: 30px;">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <div>
                    <h2>SIGN UP</h2>
                </div>
            </div>
            <div class="col-3"></div>
		</div>
		<div class="row" style="padding-top: 30px;">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01" style="width: 155px;">User Type</label>
                    <select class="form-select" id="userTypeInput">
                      <option value="s">Student</option>
                      <option value="c">Company</option>
                    </select>
                  </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row" >
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Fullname</span>
                    <input id="fullnameInput" type="text" class="form-control" aria-describedby="basic-addon1" placeholder="Fullname">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">E-mail</span>
                    <input id="emailInput" type="email" class="form-control" aria-describedby="basic-addon1" placeholder="E-mail">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Password</span>
                    <input id="passwdInput" type="password" class="form-control" aria-describedby="basic-addon1" placeholder="Password">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Confirm Password</span>
					<input id="confirmPasswdInput" type="password" class="form-control" aria-describedby="basic-addon1" placeholder="Confirm Password">
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
			<div class="col-6 text-center">
                <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
            </div>
            <div class="col-3"></div>
		</div>
		<div class="row" style="padding-top: 30px;">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <a href="./login.html">Already have an account ?</a>
			</div>
            <div class="col-3"></div>
        </div>
    </div>    
    
    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>
		
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


</body>
</html>
