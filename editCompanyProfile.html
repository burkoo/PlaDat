<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- jquery for model open fnction to work -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <title>Edit Company Profile</title>
    <script src="./js/editCompanyProfile.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
  <body style="background-color:rgb(235, 235, 235);">
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md">
                <a class="navbar-brand" href="./searchStudents.html">PLADAT</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./companyProfile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./searchStudents.html">Search Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-md" style="padding-top: 160px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 150px;">Company Name</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 150px;">E-mail</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 150px;">Country</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" >
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 150px;">City</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 150px;">Employer Name</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 150px;">Employer Id</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 150px;">Employer Age</span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Job</th>
                        <th scope="col">Location</th>
                        <th scope="col">Employment Type</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Junior Java Developer</td>
                        <td>Istanbul</td>
                        <td>Part-Time</td>
                        <td><button class="btn btn-info" onclick="showModal();">Description</i></button></td>
                        <td><button class="btn btn-light"><i class='fas fa-trash-alt'></i></button></td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Senior C++ Developer</td>
                        <td>Ankara</td>
                        <td>Full-Time</td>
                        <td><button class="btn btn-info" onclick="showModal();">Description</i></button></td>
                        <td><button class="btn btn-light"><i class='fas fa-trash-alt'></i></button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row" style="padding-bottom: 100px;">
            <div class="col-2"></div>
            <div class="col-5"></div>
            <div class="col-2 text-center">
                <button class="btn btn-success" onclick="window.location.href='./addJob.html';">Add a Job</button>
            </div>
            <div class="col-1">
                <button class="btn btn-primary" onclick="window.location.href='./companyProfile.html';">Save</button>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
