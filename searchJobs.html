  <body style="background-color:rgb(235, 235, 235);">

    <div class="container-md" style="padding-top: 60px;">
        <button onclick="showSkillsModal();" type="button" class="btn btn-primary btn-lg" style="margin:auto;display:block">SEARCH FOR JOBS</button>

    <div class="container-md" style="padding-top: 60px;">
        <div class="row">
          <div class="col-8 text-center">
            <h3>Jobs</h3>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Company</th>
                    <th scope="col">Location</th>
                    <th scope="col">   </th>
                  </tr>
                </thead>
                <tbody id="jobsTableBody">
                </tbody>
              </table>
          </div>
          <div class="col-4 text-center">
            <div class="row">
              <h3>Offers</h3>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Company</th>
                    <th scope="col">Job Title</th>

                </thead>
                <tbody id="offersTableBody">

                    <th scope="row">1</th>

                    <th scope="row">2</th>
                    <td>Company B</td>
                    <td>
                        <button onclick="showModalOffer();" id="detailsBtn1" type="button" class="btn btn-info">Details</button>
                    </td>
                  </tr> -->
                </tbody>
              </table>
            </div>
            <div class="row">
              <h3>Accepted Jobs</h3>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Company</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">   </th>
                  </tr>
                </thead>
                <tbody id="acceptedTableBody">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Company A</td>
                    <td>
                        <button onclick="showModalOffer();" id="detailsBtn1" type="button" class="btn btn-info">Details</button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Company B</td>
                    <td>
                        <button onclick="showModalOffer();" id="detailsBtn1" type="button" class="btn btn-info">Details</button>
                    </td>
                  </tr> -->

              </table>
            </div>
          </div>    
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="offerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="jobDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="jobApplicationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="skillsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header text-center">
            <h5 class="modal-title" id="exampleModalLabel">SKILLS</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <table id="skillsTable" class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Skill</th>
                    <th scope="col">Use In Search</th>
                  </tr>
                </thead>
                <tbody id="skillsTableBody">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Java</td>
                    <td><input type="checkbox" class="form-check-input"></td>
                  </tr>-->
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button  onclick="$('#skillsModal').modal('hide');" type="button" class="btn btn-secondary" >Close</button>
              <button onclick="searchJobs();$('#skillsModal').modal('hide');" type="button" class="btn btn-primary">Search For Jobs</button>
            </div>
        </div>
      </div>
    </div>
