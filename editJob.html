<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./images/icon.PNG"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Edit Job</title>
    <script src="./js/editJob.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
  <body style="background-image:url('./images/background.jpg');background-color: rgba(255,255,255,0.9); background-blend-mode: lighten;">
    <div class="container-fluid">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md">
                <a class="navbar-brand" href="./mainPageCompany.html">PLADAT</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="./companyProfile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./searchStudents.html">Search Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container-md" style="padding-top: 160px;">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Job Description</span>
                    <input id="jobdesc" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Country</span>
                    <input id="country" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">City</span>
                    <input id="city" type="text" class="form-control" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="width: 155px;">Employment Type</span>
                    <select class="form-select" id="employmentType">
                        <option value="All">All</option>
                        <option value="Part Time">Part Time</option>
                        <option value="Full Time">Full Time</option>
                    </select>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group">
                    <span class="input-group-text" style="width: 155px;">Add Requirements</span>
                    <input id="reqname" type="text" aria-label="First name" class="form-control" placeholder="Skill Name">
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="input-group">
                    <textarea id="reqdesc" placeholder="Skill Description" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-2" style="padding-top: 20px;">
                <button onclick="addRequirement();" class="btn btn-primary">Add Requirement</button>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table id="reqsTable" class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Requirement</th>
                        <th scope="col">Description</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody id="reqsTableBody">
                    </tbody>
                  </table>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row" style="padding-bottom: 100px;">
            <div class="col-2"></div>
            <div class="col-7"></div>
            <div class="col-1">
                <button class="btn btn-primary" onclick="editJob();">Save</button>
            </div>
            <div class="col-2"></div>
        </div>

    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
